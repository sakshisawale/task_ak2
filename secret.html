<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Animeverse - Secret Room</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Canva+Sans&display=swap');
        
        body {
            background-color: #161a2b;
            color: white;
            font-family: 'Canva Sans', sans-serif;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            position: relative;
        }

        .container {
            background-color: #1e2235;
            border: 1px solid #6d28d9; /* Minimized border width */
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 0px 8px rgba(109, 40, 217, 0.4); /* Softer shadow */
            max-width: 150px;
            width: 40%;
        }

        #fakeMessage {
            font-size: 1rem;
            color: yellow;
            margin-top: 8px;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        #secretKey {
            position: fixed;
            bottom: 8px;
            right: 8px;
            font-size: 9px;
            color: rgba(208, 209, 210, 0.7);
            user-select: none;
            pointer-events: none;
            transition: color 3s ease-in-out;
        }

        #secretKey:hover {
            color: rgba(255, 255, 255, 0.5);
        }

        #revealButton {
            width: 90px;
            font-size: 0.85rem;
        }

        #hint {
            opacity: 0;
            font-size: 13px;
            color: rgba(255, 255, 255, 0.5);
            transition: opacity 1s ease-in-out;
            margin-top: 15px;
        }
    </style>
</head>
<body><diV>
    <h1 class="text-3xl text-purple-400">Secret Room</h1>
    <p class="text-gray-300 text-sm">Something is hidden here...</p>
    
    <button id="revealButton" class="bg-red-500 hover:bg-red-600 text-white font-bold py-1 px-3 rounded-lg mt-3" onclick="revealFakeMessage()">Reveal</button>
    <p id="fakeMessage"></p>

    <p id="secretKey">Password:HIDDENKEY</p>

    <p id="hint">Sometimes shadows hold the answer...</p>
</div>

    <script>
        function revealFakeMessage() {
            let messages = ["Oops!", "Try again!", "Not here!", "Haha, fooled you!", "Keep searching!"];
            let randomIndex = Math.floor(Math.random() * messages.length);
            let fakeMessage = document.getElementById('fakeMessage');
    
            fakeMessage.textContent = messages[randomIndex];
            fakeMessage.style.opacity = "1";
    
            setTimeout(() => {
                fakeMessage.style.opacity = "0";
            }, 2000);
    
            const hintElement = document.getElementById('hint');
            hintElement.style.opacity = "1";
            setTimeout(() => {
                hintElement.style.opacity = "0";
            }, 3000);
        }
    
        setTimeout(() => {
            const hintElement = document.getElementById('hint');
            hintElement.style.opacity = "1";
            setTimeout(() => {
                hintElement.style.opacity = "0";
            }, 3000);
        }, 10000);
    </script>
</body>
</html>
