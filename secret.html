<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Encrypted Vault - Secret Room</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Canva+Sans&display=swap');
        
        body {
            background-color: #161a2b;
            color: white;
            font-family: 'Canva Sans', sans-serif;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            position: relative;
        }

        .container {
            background-color: #1e2235;
            border: 2px solid #6d28d9;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 0px 15px rgba(109, 40, 217, 0.5);
            max-width: 500px;
            width: 90%;
        }

        #fakeMessage {
            font-size: 1.2rem;
            color: yellow;
            margin-top: 10px;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        /* Secret Key Styling - More Hidden */
        #secretKey {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 10px; /* Small but readable */
            color: rgba(105, 113, 118, 0.751); /* Almost invisible */
            user-select: none;
            pointer-events: none;
            transition: color 3s ease-in-out;
        }

        /* Subtle Hover Effect */
        #secretKey:hover {
            color: rgba(255, 255, 255, 0.5);
        }

        #revealButton {
            width: 100px;
        }

        /* Hint Styling */
        #hint {
            opacity: 0;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.5);
            transition: opacity 1s ease-in-out;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container ring-2 ring-purple-500 ring-offset-2 ring-offset-gray-800 shadow-lg shadow-purple-500">
        <h1 class="text-4xl text-purple-400">Secret Room</h1>
        <p class="text-gray-300">Something is hidden here... can you find it?</p>
        
        <button id="revealButton" class="bg-red-500 hover:bg-red-600 text-white font-bold py-1 px-3 rounded-lg mt-4" onclick="revealFakeMessage()">Reveal</button>
        <p id="fakeMessage"></p>

        <!-- The secret key (hidden at the bottom right) -->
        <p id="secretKey">Password:HIDDENKEY</p>

        <!-- Hint (appears after 10 seconds) -->
        <p id="hint">Sometimes shadows hold the answer...</p>
    </div>

    <script>
        function revealFakeMessage() {
            let messages = ["Oops!", "Try again!", "Not here!", "Haha, fooled you!", "Keep searching!"];
            let randomIndex = Math.floor(Math.random() * messages.length);
            let fakeMessage = document.getElementById('fakeMessage');
    
            fakeMessage.textContent = messages[randomIndex];
            fakeMessage.style.opacity = "1";
    
            setTimeout(() => {
                fakeMessage.style.opacity = "0";
            }, 2000); // Hide message after 2 seconds
    
            // Show the hint when the button is clicked
            const hintElement = document.getElementById('hint');
            hintElement.style.opacity = "1";  // Show the hint
            setTimeout(() => {
                hintElement.style.opacity = "0";  // Hide the hint after 3 seconds
            }, 3000); // Hide after 3 seconds
        }
    
        // Show hint after 10 seconds of page load
        setTimeout(() => {
            const hintElement = document.getElementById('hint');
            hintElement.style.opacity = "1";  // Show the hint
            setTimeout(() => {
                hintElement.style.opacity = "0";  // Hide the hint after 3 seconds
            }, 3000); // Hide after 3 seconds
        }, 10000); // Show hint after 10 seconds
    </script>
    </body>
</html>
